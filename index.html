<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dmytro Shvydenko</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        html, body {
            overflow-x: hidden;
            width: 100%;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .main {
            background: linear-gradient(to bottom, #3B3A41 40%, #701096 100%);
            box-sizing: border-box;
            padding: 10px;
        }

        .main-stroke {
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 60px;
            background: rgba(0, 0, 0, 0);
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            /* height: 98vh; */
        }

        .main-header {
            padding: 50px;
            display: flex;
            justify-content: space-between;
            padding-bottom: 30px;
        }

        .main-header-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .main-header-logo p {
            font-family: "Roboto", sans-serif;
            font-size: 32px;
            font-weight: 400;
            font-style: normal;
            font-optical-sizing: auto;
            color: #ffffff;
        }
        
        .main-header-menu {
            display: flex;
            align-items: center;
            gap: 30px;

            padding: 30px 30px;
            border-radius: 60px;

            background: rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.4);
            width: fit-content;
        }

        .main-header-menu a {
            font-family: "Roboto";
            font-size: 24px;
            font-weight: 400;
            text-decoration: none;

            color: white;
            padding: 0 15px;
        }

        .main-header-btn {
            display: inline-block;
            padding: 15px 30px;
            background: #6B148F;
            color: #fff;
            border-radius: 60px;
            border: 1px solid #fff;
            font-size: 24px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .main-header-btn a {
            font-family: "Roboto", sans-serif;
            text-decoration: none;
            font-size: 24px;
            font-weight: 400;
            font-style: normal;
            font-optical-sizing: auto;
            color: #ffffff;
        }

        .main-body {
            flex: 1;
            display: flex;
            padding: 50px;
            padding-top: 0px;
        }

        .main-body-left-text_main-name {
            font-family: "Roboto", sans-serif;
            text-decoration: none;
            font-size: 128px;
            font-weight: 400;
            font-style: normal;
            font-optical-sizing: auto;
            color: #ffffff;
        }

        .main-body-left-text_main-cards {
            display: flex;
            justify-content: space-between;
        }

        .main-body-left-text_main {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .main-body-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .main-body-right img {
            max-width: 100%;
            width: auto;
            object-fit: contain;
        }

        .main-body-left-text_main-cards h1 {
            font-family: "Roboto", sans-serif;
            text-decoration: none;
            font-size: 128px;
            font-weight: 400;
            font-style: normal;
            font-optical-sizing: auto;
            color: #ffffff;
        }

        .main-body-left-text_main-cards p {
            font-family: "Roboto", sans-serif;
            text-decoration: none;
            font-size: 24px;
            font-weight: 400;
            font-style: normal;
            font-optical-sizing: auto;
            color: #ffffff;
            text-align: center;
        }
        /* * { outline: 1px dashed rgba(255,0,0,0.15); } */
    </style>

    <!-- main -->
    <div class="main">
        <div class="main-stroke">
            <div class="main-header">
                <div class="main-header-logo">
                    <img src="./img/main/logo.svg" alt="devops-logo">
                    <p>DevOps</p>
                </div>
                <div class="main-header-menu">
                    <nav>
                        <a href="#">About me</a>
                        <a href="#">Skills</a>
                        <a href="#">Resume</a>
                        <a href="#">Contacts</a>
                    </nav>
                </div>
                <div class="main-header-btn">
                    <a href="#" class="btn">Contact me</a>
                </div>
            </div>

            <div class="main-body">
                <div class="main-body-left-text_main">
                    <div class="main-body-left-text_main-name">
                        <p>Shvydenko<br>Dmytro</p>
                    </div>
                    <div class="main-body-left-text_main-cards">
                        <div class="main-body-left-text_main-card-1">
                            <h1>5+</h1>
                            <p>years of<br>experience</p>
                        </div>
                        <div class="main-body-left-text_main-card-2">
                            <h1>8+</h1>
                            <p>complete<br>projects</p>
                        </div>
                    </div>
                </div>
                <div class="main-body-right">
                    <img src="./img/main/body-logo.svg" alt="body-logo">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
