<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dmytro Shvydenko</title>

    <link rel="icon" href="./favicon.ico">

    <!-- font: roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <script>
        const LINK_ABOUT_ME = "test0";
        const LINK_SKILLS = "test1";
        const LINK_RESUME = "test2";
        const LINK_CONTACTS = "test3";
        const LINK_CONTACT_ME = "https://t.me/CrudelisDeus";

        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector('.btn-about-me').href = LINK_ABOUT_ME;
            document.querySelector('.btn-skills').href = LINK_SKILLS;
            document.querySelector('.btn-resume').href = LINK_RESUME;
            document.querySelector('.btn-contacts').href = LINK_CONTACTS;
            document.querySelector('.btn-contact-me').href = LINK_CONTACT_ME;
        });
    </script>
    <style>
        /* reset styles */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }

        ul, ol {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        em, i {
            font-style: normal;
        }

        strong, b {
            font-weight: normal;
        }

        input, button, textarea, select {
            font: inherit;
            color: inherit;
            background: none;
            border: none;
            outline: none;
        }

        body {
            line-height: 1;
            background: #fff;
            color: #000;
        }

        @property --accent {
            syntax: "<color>";
            inherits: true;
            initial-value: #701096;
        }
        
        @keyframes accentShift {
            0%, 15% { --accent: #701096; }
            20%, 35% { --accent: #961010; }
            40%, 55% { --accent: #929610; }
            60%, 75% { --accent: #109628; }
            80%, 95% { --accent: #104A96; }
            100% { --accent: #701096; }
        }

        /* body */
        body {
            animation: accentShift 15s ease-in-out infinite;
            background: linear-gradient(to bottom, #3B3A41 40%, var(--accent));
            font-family: "Roboto";
            font-size: 24px;
            font-weight: 400;
            text-decoration: none;
            color: white;
            display: flex;
            justify-content: center;
        }

        .main {
            height: calc(100vh - 20px);
            margin: 10px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 60px;
            background: rgba(0, 0, 0, 0);
            display: flex;
            flex-direction: column;
            max-width: 1920px;
            overflow: hidden;
        }
        
        /* header */
        .main-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            padding-bottom: 30px;

        }
        .main-header-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .main-header-logo p {
            font-size: 32px;
        }

        .main-header-menu {
            padding: 30px 30px;
            border-radius: 60px;

            background: rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.4);
            width: fit-content;
        }

        .main-header-menu a {
            padding: 0 15px;
        }


        .main-header-menu-first {
            padding-left: 0 !important;
        }

        .main-header-menu-end {
            padding-right: 0 !important;
        }

        .main-header-btn, .main-header-btn-2 {
            display: inline-block;
            padding: 15px 30px;
            background: var(--accent);
            color: #fff;
            border-radius: 60px;
            border: 1px solid #fff;
            font-size: 24px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .main-header-btn-2 {
            display: none;
        }

        /* body */
        .main-body {
            display: flex;
            flex: 1;
            padding: 0px 50px;
            padding-bottom: 50px;
        }

        .main-body-left {
            display: flex;
            flex-direction: column;
        }

        .main-body-left-sd {
            font-weight: 700;
            margin-top: auto;
            margin-bottom: auto;
        }

        .main-body-left-yc {
            display: flex;
            justify-content: space-between;
        }

        .main-body-left-sd p {
            font-size: 128px
        }

        .main-body-left-sd h1 {
            display: none;
        }

        .main-body-left-yc h1 {
            font-size: 128px;
        }
        .main-body-left-yc p {
            font-size: 24px;
            text-align: center;
        }
        
        .main-body-right {
            flex: 1 1 0;
            min-width: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-body-right img {
            max-height: 100%;
        }

        /* adaptive */
        /* @media screen and (max-height: 1080px), 
        screen and (max-width: 1734) {
            .main {
                height: auto;
                overflow : visible;
            }
       }
        @media screen and (max-width: 1608px) {
            .main-body-right img {
                display: none;
            }
       } */
        @media screen and (max-width: 1608px) {
            .main {
                width: 100%;
                max-width: 100%;
            }
            .main-body {
                display: flex;
                flex: 1;
                padding: 0 50px 50px;
                justify-content: center;
                text-align: center;

            }

            .main-body-right img {
                display: none;
            }

            .main-body-right {
                display: none;
            }
        }

        @media screen and (max-width: 1068px) {
            .main-header-menu {
                display: none;
            }
        }

        @media screen and (max-width: 800px) {
            .main-header-btn,
            .main-header-btn-2,
            .main-body-left-yc p,
            body
            {
                font-size: 12px;
            }
            .main-body-left-yc h1 {
                font-size: 64px;
            }
            .main-header-logo p {
                font-size: 16px;
            }
            .main-body-left-sd p {
                display: none;
            }
            .main-body-left-sd h1 {
                display: block;
                font-size: 64px;
            }
            .main-body,
            .main-header {
                padding: 35px;
                padding-bottom: 20px;
                padding-top: 20px;
            }
            .main-header-logo img {
                width: 35px;

            }
        }
        @media screen and (max-width: 500px) {
            .main-header-btn {
                display: none;
            }
            .main-header-btn-2 {
                display: inline-block;
                text-align: center;
            }
        }
    </style>
    <div class="main">
        <div class="main-header">
            <div class="main-header-logo">
                <img src="./img/main/logo.svg" alt="devops-logo">
                <p>DevOps</p>
            </div>
            <div class="main-header-menu">
                <nav>
                    <a class="btn-about-me" href="#" class="main-header-menu-first">About me</a>
                    <a class="btn-skills" href="#">Skills</a>
                    <a class="btn-resume" href="#">Resume</a>
                    <a class="btn-contacts" href="#" class="main-header-menu-end">Contacts</a>
                </nav>
            </div>
            <a class="main-header-btn btn-contact-me" href="#">Contact me</a>
            <a class="main-header-btn-2 btn-contact-me" href="#">Contact<br>me</a>
        </div>
        <div class="main-body">
            <div class="main-body-left">
                <div class="main-body-left-sd">
                    <p>Shvydenko<br>Dmytro</p>
                    <h1 class="mobile">
                        Shvydenko Dmytro
                    </h1>
                </div>
                <div class="main-body-left-yc">
                    <div class="main-body-left-yc-1">
                        <h1>5+</h1>
                        <p>years of<br>experience</p>
                    </div>
                    <div class="main-body-left-yc-2">
                        <h1>8+</h1>
                        <p>completed<br>projects</p>
                    </div>
                </div>
            </div>
            <div class="main-body-right">
                <img src="./img/main/body-logo.svg" alt="body-logo">
            </div>
        </div>
    </div>
</body>
</html>
