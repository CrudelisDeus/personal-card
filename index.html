<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dmytro Shvydenko</title>

    <!-- font: roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        /* reset styles */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }

        ul, ol {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        em, i {
            font-style: normal;
        }

        strong, b {
            font-weight: normal;
        }

        input, button, textarea, select {
            font: inherit;
            color: inherit;
            background: none;
            border: none;
            outline: none;
        }

        body {
            line-height: 1;
            background: #fff;
            color: #000;
        }



        @keyframes colorShift {
            0%, 16% { background: linear-gradient(to bottom, #3B3A41 40%, #701096 100%); }
            20%, 36% { background: linear-gradient(to bottom, #3B3A41 40%, #961010 100%); }
            40%, 56% { background: linear-gradient(to bottom, #3B3A41 40%, #929610 100%); }
            60%, 76% { background: linear-gradient(to bottom, #3B3A41 40%, #109628 100%); }
            80%, 96% { background: linear-gradient(to bottom, #3B3A41 40%, #104A96 100%); }
            100% { background: linear-gradient(to bottom, #3B3A41 40%, #701096 100%); }
        }

        @keyframes buttonColorShift {
            0%, 16% { background: #701096; }
            20%, 36% { background: #961010; }
            40%, 56% { background: #929610; }
            60%, 76% { background: #109628; }
            80%, 96% { background: #104A96; }
            100% { background: #701096; }
        }

        /* body */
        body {
            animation: colorShift 15s ease-in-out infinite;
            /* height: 100vh; */
            font-family: "Roboto";
            font-size: 24px;
            font-weight: 400;
            text-decoration: none;
            color: white;
            display: flex;
            justify-content: center;
        }
        
        .main {
            height: calc(100vh - 20px);
            margin: 10px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 60px;
            background: rgba(0, 0, 0, 0);
            display: flex;
            flex-direction: column;
            max-width: 1920px;
            overflow: hidden;
        }
        
        /* header */
        .main-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            padding-bottom: 30px;

        }
        .main-header-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .main-header-logo p {
            font-size: 32px;
        }

        .main-header-menu {
            padding: 30px 30px;
            border-radius: 60px;

            background: rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.4);
            width: fit-content;
        }

        .main-header-menu a {
            padding: 0 15px;
        }


        .main-header-menu-first {
            padding-left: 0 !important;
        }

        .main-header-menu-end {
            padding-right: 0 !important;
        }

        .main-header-btn {
            display: inline-block;
            padding: 15px 30px;
            animation: buttonColorShift 15s ease-in-out infinite;
            color: #fff;
            border-radius: 60px;
            border: 1px solid #fff;
            font-size: 24px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        /* body */

        .main-body {
            display: flex;
            flex: 1;
            padding: 0px 50px;
            padding-bottom: 50px;
        }

        .main-body-left {
            display: flex;
            flex-direction: column;
        }

        .main-body-left-sd {
            font-weight: 700;
            margin-top: auto;
            margin-bottom: auto;
        }

        .main-body-left-yc {
            display: flex;
            justify-content: space-between;
        }

        .main-body-left-sd p {
            font-size: 128px
        }

        .main-body-left-yc h1 {
            font-size: 128px;
        }
        .main-body-left-yc p {
            font-size: 24px;
        }
        
        .main-body-right {
            flex: 1 1 0;
            min-width: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

.main-body-right img {
            /* width: 100%; */
            max-height: 100%;
        }
    </style>
    <div class="main">
        <div class="main-header">
            <div class="main-header-logo">
                <img src="./img/main/logo.svg" alt="devops-logo">
                <p>DevOps</p>
            </div>
            <div class="main-header-menu">
                <nav>
                    <a href="#" class="main-header-menu-first">About me</a>
                    <a href="#">Skills</a>
                    <a href="#">Resume</a>
                    <a href="#" class="main-header-menu-end">Contacts</a>
                </nav>
            </div>
            <div class="main-header-btn">
                <a href="#" class="btn">Contact me</a>
            </div>
        </div>
        <div class="main-body">
            <div class="main-body-left">
                <div class="main-body-left-sd">
                    <p>Shvydenko<br>Dmytro</p>
                </div>
                <div class="main-body-left-yc">
                    <div class="main-body-left-yc-1">
                        <h1>5+</h1>
                        <p>years of<br>experience</p>
                    </div>
                    <div class="main-body-left-yc-2">
                        <h1>8+</h1>
                        <p>completed<br>projects</p>
                    </div>
                </div>
            </div>
            <div class="main-body-right">
                <img src="./img/main/body-logo.svg" alt="body-logo">
            </div>
        </div>
    </div>
</body>
</html>
